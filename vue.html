<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Webcam Stream</title>
</head>
<body>
    <div id="app">
        <h1>Webcam Feed</h1>
        <img :src="videoUrl" alt="Webcam Stream">
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    videoUrl: 'http://localhost:6969/video_feed'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
